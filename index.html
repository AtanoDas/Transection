
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">


    <title>Transaction</title>
  </head>
  <body>
    <section class="calculator">
        <div class="header  pt-3 pb-3" style="background-color: green; text-align: center;">
          <h1 class="" style="color: white; text-transform: uppercase; font-weight: 400;">Quick Calculate</h1>
          
        </div>
        <div class="method pt-2 mb-5">
          <div class="container">
            <h6>Delivery Method</h6>
            <div class="row m-auto">
              <div class="col-4">
                <button style="display: flex;">
                <p >Cash</p>
                <div class="icon"><i class="fa fa-money"></i></div>
              </button>
              </div>
              <div class="col-4">
                <button style="display: flex;">
                <p >Bank</p>
                <div class="icon"><i class="fa fa-university"></i></div>
              </button>
              </div>
              <div class="col-4">
                <button style="display: flex;">
                <p >bKash</p>
                <div class="icon"><i class="fa fa-mobile mobile"></i></div>
              </button>
              </div>

            </div>
          </div>
          
        </div>
        <div class="calculation mt-2">
          <div class="container">
            <h6>I would like to send</h6>
            <div class="gbp-amount m-3" style="display:flex; background: white;">
              <div class="amount" style="width:85%">
                <input type="number" value="" id="gbp-amount" oninput="price()">
              </div>
              <div class="gbp-btn" style="; width: 15%;">
                <img src="img/gbp.jpg" class="image-fluid" width="20px">
                <h5>GBP</h5>
              </div>

            </div>
            
          </div>
          
        </div>

        <div class="calculation mt-2">
          <div class="container">
            <h6>Recipient gets</h6>
            <div class="gbp-amount m-3" style="display:flex; background: white;">
              <div class="amount" style="width:85%">
                <input type="number" value="" id="bdt-amount" oninput="bdtprice()">
              </div>
              <div class="gbp-btn" style="; width: 15%;">
                <img src="img/bd.jpg" class="image-fluid" width="20px">
                <h5>BDT</h5>
              </div>

            </div>
            
          </div>
          
        </div>
        <div class="price container">
          <p>1 GBP = 115.6 BDT | Fee : 3.99</p>
        </div>

        <div class="sub-btn mb-5 container">
          <button type="submit" class="started">Get Started!<span><i class="fa fa-chevron-right" aria-hidden="true"></i></span></button>
        </div>
    </section>
    
    <script type="">
        function price() {
          var gbp = document.getElementById('gbp-amount').value;
        var price = '115.6';
        if(gbp<0){
          document.getElementById('bdt-amount').value=(0);

        }
        else{
        document.getElementById('bdt-amount').value=(gbp*price).toFixed(2);

          }
        }

        function bdtprice() {
          var bdt = document.getElementById('bdt-amount').value;
        var price = '115.6';
        if(bdt<0){
          document.getElementById('gbp-amount').value=(0);

        }
        else{
        document.getElementById('gbp-amount').value=(bdt/price).toFixed(2);

          }
        }



    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
